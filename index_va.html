<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>IVAO Virtual Airlines Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #003366;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #333;
            text-align: center;
            padding: 10px;
        }
        .texto-livre {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        .imagem {
            background-color: #e6f7ff;
        }
        img {
            max-width: 100px; /* adapta ao ecr√£ */
            height: auto;
        }
        td:hover {
            background-color: #d9edf7; /* destaque ao passar o rato */
        }
    </style>
</head>
<body>
    <h1>Ivao Virtual Airlines Online</h1>

    <table>
        <tr>
            <!-- Primeira linha: texto livre -->
            <td class="texto-livre">TAP</td>
            <td class="texto-livre">SWI</td>
            <td class="texto-livre">Texto livre 3</td>
            <td class="texto-livre">Texto livre 4</td>
            <td class="texto-livre">Texto livre 5</td>
            <td class="texto-livre">Texto livre 6</td>
        </tr>
        <tr>
            <!-- Segunda linha: imagens .png -->
            <td class="imagem"><img src="https://status.ivao.aero/VA/TAP.png" alt="TAP"></td>
            <td class="imagem"><img src="https://status.ivao.aero/VA/SWI.png" alt="SWI"></td>
            <td class="imagem"><img src="imagem3.png" alt="Imagem 3"></td>
            <td class="imagem"><img src="imagem4.png" alt="Imagem 4"></td>
            <td class="imagem"><img src="imagem5.png" alt="Imagem 5"></td>
            <td class="imagem"><img src="imagem6.png" alt="Imagem 6"></td>
        </tr>
    </table>
</body>
</html>
